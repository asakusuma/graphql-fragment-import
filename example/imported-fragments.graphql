#import "./_orange.graphql"
#import "./_banana.graphql"

fragment NeverUsed on Fruit {
  id
}

fragment Apple on Fruit {
  id
  name
  ...Kiwi
  # eslint-disable-next-line @graphql-fragment-import/validate-imports
  ...Missing
}

query queryName {
  allFruit {
    # eslint-disable-next-line @graphql-fragment-import/validate-imports
    ...Missing
    ...Apple
    ...Orange # should exist
    ...Banana
    ...Kiwi
  }
}
